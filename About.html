    <script>
        window.addEventListener("scroll", () => {

            if (window.pageYOffset > 100) {

                document.getElementById('setnav').classList.add('schead_section')
                document.getElementById('setnav').classList.remove('head_section')


            } else {
                document.getElementById('setnav').classList.remove('schead_section')
                document.getElementById('setnav').classList.add('head_section')
            }
        })

        function loginhover() {
            document.getElementById('loginstoke').style.strokeWidth = "3px";
            document.getElementById('loginstoke').style.strokeDashoffset = "200";
        }
        function loginhout() {
            document.getElementById('loginstoke').style.strokeWidth = "1px";
            document.getElementById('loginstoke').style.strokeDashoffset = "20";
        }

        function tornamentlink() {
            document.getElementById('tornamenthover').style.display = "block";
        }
        function tornamentout() {
            document.getElementById('tornamenthover').style.display = "none";
        }

        function gamehoverlink() {
            document.getElementById('gamehover').style.display = "block";
        }
        function gamehoverout() {
            document.getElementById('gamehover').style.display = "none";
